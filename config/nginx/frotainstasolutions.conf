# =========================================================
# NGINX Configuration - Frota Insta Solutions
# =========================================================
# Domain: app.frotainstasolutions.com.br
# Server: Ubuntu 20.04/22.04 LTS
# Application: Rails 7 + Puma
# =========================================================

upstream puma_frotainstasolutions {
  server unix:///var/www/frotainstasolutions/production/tmp/sockets/puma.sock fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name app.frotainstasolutions.com.br;
  
  # Permite acesso ao diretório .well-known para validação SSL do Certbot
  location ~ /.well-known {
    allow all;
    root /var/www/frotainstasolutions/production/public;
  }
  
  # Redirecionar todo tráfego HTTP para HTTPS
  location / {
    return 301 https://$server_name$request_uri;
  }
}

# HTTPS Server
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name app.frotainstasolutions.com.br;

  # SSL Configuration (será preenchido automaticamente pelo Certbot)
  # ssl_certificate /etc/letsencrypt/live/app.frotainstasolutions.com.br/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/app.frotainstasolutions.com.br/privkey.pem;
  # include /etc/letsencrypt/options-ssl-nginx.conf;
  # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Configurações SSL adicionais (segurança)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # HSTS (HTTP Strict Transport Security)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
  # Outros headers de segurança
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Document Root
  root /var/www/frotainstasolutions/production/public;
  
  # Charset
  charset utf-8;

  # Logs
  access_log /var/log/nginx/frotainstasolutions_access.log;
  error_log /var/log/nginx/frotainstasolutions_error.log;

  # Tamanho máximo de upload (ajuste conforme necessário)
  client_max_body_size 50M;
  client_body_timeout 300s;

  # Gzip Compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml font/truetype font/opentype 
             application/vnd.ms-fontobject image/svg+xml;

  # Tentar servir arquivos estáticos diretamente
  # Se não existir, proxy para a aplicação
  location / {
    try_files $uri $uri/index.html $uri.html @puma;
  }

  # Proxy para Puma
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_redirect off;
    proxy_pass http://puma_frotainstasolutions;
    
    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }

  # Assets - Cache longo para arquivos com fingerprint
  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
    add_header Last-Modified "";
    add_header ETag "";
    
    # CORS (se necessário para assets)
    # add_header Access-Control-Allow-Origin *;
  }

  # Packs (Webpacker/esbuild)
  location ^~ /packs/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  # Favicon
  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }

  # Robots.txt
  location = /robots.txt {
    access_log off;
    log_not_found off;
  }

  # Negar acesso a arquivos escondidos
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Cable (Action Cable - WebSockets)
  location /cable {
    proxy_pass http://puma_frotainstasolutions;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Health check endpoint (opcional)
  location /health {
    proxy_pass http://puma_frotainstasolutions;
    access_log off;
  }

  # Negar acesso a arquivos de backup e temporários
  location ~ \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
    deny all;
  }
}
