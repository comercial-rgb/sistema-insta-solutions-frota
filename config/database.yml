# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  variables:
    sql_mode: TRADITIONAL
    character_set_client: utf8mb4
    character_set_connection: utf8mb4
    character_set_results: utf8mb4
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  reconnect: true
  database: sistema_insta_solutions_development
  pool: 20
  username: root
  password: "rot123"
  host: 127.0.0.1
  port: 3306
  init_command: "SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci"

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  reconnect: false
  database: <%= ENV.fetch('DATABASE_NAME', 'sistema_insta_solutions_test') %>
  pool: 5
  username: <%= ENV.fetch('DATABASE_USERNAME', 'root') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD', 'password') %>
  host: <%= ENV.fetch('DATABASE_HOST', '127.0.0.1') %>
  port: <%= ENV.fetch('DATABASE_PORT', '3306') %>
  host: 127.0.0.1

staging:
  variables:
    sql_mode: TRADITIONAL
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: 5
  database: <%= ENV['DATABASE_DATABASE_STAGING'] %>
  username: <%= ENV['DATABASE_USERNAME_STAGING'] %>
  password: <%= ENV['DATABASE_PASSWORD_STAGING'] %>
  host: <%= ENV['DATABASE_HOST_STAGING'] %>
  port: <%= ENV['DATABASE_PORT_STAGING'] %>

production:
  variables:
    sql_mode: TRADITIONAL
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: 5
  database: <%= ENV['DATABASE_DATABASE_PRODUCTION'] %>
  username: <%= ENV['DATABASE_USERNAME_PRODUCTION'] %>
  password: <%= ENV['DATABASE_PASSWORD_PRODUCTION'] %>
  host: <%= ENV['DATABASE_HOST_PRODUCTION'] %>
  port: <%= ENV['DATABASE_PORT_PRODUCTION'] %>

