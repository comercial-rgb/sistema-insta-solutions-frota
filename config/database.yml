# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  variables:
    sql_mode: TRADITIONAL
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  reconnect: true
  database: sistema_insta_solutions_development
  pool: 5
  username: root
  password: "rot123"
  host: 127.0.0.1
  port: 3306

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  reconnect: false
  database: sistema_insta_solutions_test
  pool: 5
  username: <%= ENV['DATABASE_USERNAME_DEVELOPMENT'] %>
  password: <%= ENV['DATABASE_PASSWORD_DEVELOPMENT'] %>
  host: 127.0.0.1

production:
  variables:
    sql_mode: TRADITIONAL
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: 5
  database: <%= ENV['DATABASE_DATABASE_PRODUCTION'] %>
  username: <%= ENV['DATABASE_USERNAME_PRODUCTION'] %>
  password: <%= ENV['DATABASE_PASSWORD_PRODUCTION'] %>
  host: <%= ENV['DATABASE_HOST_PRODUCTION'] %>
  port: <%= ENV['DATABASE_PORT_PRODUCTION'] %>

